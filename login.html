<!DOCTYPE html>
<html>
  <head>
    <title>Sunita Sharma - Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <style>
      /* CSS styles remain the same */
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Welcome</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="section-heading">Sign In</div>
          <form id="signin-form">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                class="form-control"
                value="sunita sharma"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                class="form-control"
                value="1234"
                readonly
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
        <!-- Sign Up, Contact Us, About Us sections remain the same -->
      </div>
    </div>

    <div class="footer">&copy; 2023 Website. All rights reserved.</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Sign In form submission
        $("#signin-form").submit(function (e) {
          e.preventDefault(); // Prevent form submission

          var username = $("#username").val();
          var password = $("#password").val();

          if (username === "sunita sharma" && password === "1234") {
            // Redirect to index.html
            window.location.href = "index.html";
          } else {
            alert("Invalid username or password. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
